<html ng-app="app">
<head>
	<title>Tutorial - StrongLoop and Angular (Part 1)</title>
</head>
<body>
	<h1>Tutorial - StrongLoop and Angular (Part 1)</h1>
	<h3>User Management and Custom Object Models</h3>
    <h2 ng-show="currentUser">Hello {{currentUser.email}} ( {{currentUser.id}})</h2>  

  <nav>
    <ul>
          <li ng-hide="currentUser">
            <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">Log in</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">Log out</a>
          </li>
    </ul>
  </nav>

  <main ui-view></main>

  <script src="vendor/angular.min.js"></script>  
  <script src="vendor/angular-resource.js"></script>
  <script src="vendor/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/auth.js"></script>
  <script src="js/lb-services.js"></script>
  <script src="js/services/auth.js"></script>
</body>
</html>
